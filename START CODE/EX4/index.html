<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Store</title>
</head>
<style>
    table {
        width: 50%;
        border: 1px solid black;
    }
    tr, th, td{
       border: 1px solid black;
    }
    th {
        background-color: rgb(255, 197, 109);
    }
    img {
        height: 30px;
        width: 30px;
    }
</style>
<body>
    <h2>Welcome to our anime store!</h2>
    <table>
        <tr>
            <th>Thumbnail</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quntity</th>
            <th>In Stock</th>
        </tr>
        <tr>
            <td><img src="image/gojo-figure.jpg" alt="gojo-figure"></td>
            <td>Gojo Figure</td>
            <td>15$</td>
            <td>10</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td><img src="image/naruto.jpg" alt="naruto"></td>
            <td>Naruto Figure</td>
            <td>15$</td>
            <td>7</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td><img src="image/katana.jpg" alt=""></td>
            <td>Katana</td>
            <td>10$</td>
            <td>0</td>
            <td>No</td>
        </tr>
    </table>
</body>
</html>
